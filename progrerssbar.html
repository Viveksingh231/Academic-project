<! Doctype>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
.container{
	border:5px solid black;
	background-color:aqua;
}
</style>
<body>
<div class="container mt-3">
<h2>Working on basic of progress-Bar</h2>
<div class="progress" style="height:30px">
<div class="progress-bar border" style="width:50%;">50%</div>
<div class="progress-bar border bg-warning" style="width:10%;">10%</div>
<div class="progress-bar border bg-success" style="width:40%;">40%</div>
</div>
<br>
<div class="progress bg-success my-3" style="height:56px">
<div class="progress-bar bg-secondary border" style="width:60%">60%</div>  
<div class="progress-bar bg-danger border" style="width:40%">40%</div>
</div>
<div class="progress-bar-striped bg-danger my-3 progress-bar-animated text-center" style="width:40%">striped
</div>
<div class="progress-bar-striped bg-danger my-3 text-center" style="width:40%">striped</div>
<div class="progress-bar-border bg-info my-3 text-center" style="width:60%">60</div>
</div>

</body>
</html>
