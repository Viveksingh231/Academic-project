<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color:pink">
<h2>Simple basic progress bar</h2>
<div class="container border-dark mt-3 p-3 my-3 bg-info text-center">
<div class="progress" style="height:20px">
<div class="progress-bar" style="width:70%">70%</div></div><br>
<div class="progress" style="height:20px">
<div class="progress-bar" style="width:50%">50%</div></div><br>
<div class="progress" style="height:20px">
<div class="progress-bar" style="width:30%">30%</div></div><br>
</div>
</div>
</body>
</html>
